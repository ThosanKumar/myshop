{% extends 'base.html' %}

{% block title %}Sign up - My Shop{% endblock %}

{% block content %}
  <section class="auth-card">
    <h2>Create your account</h2>
    <form method="post" class="form-stack">{% csrf_token %}
      {% for field in form %}
        <label class="form-field">
          <span class="label-text">{{ field.label }}</span>
          {{ field }}
          {% if field.help_text %}<small class="muted">{{ field.help_text }}</small>{% endif %}
          {% for err in field.errors %}<div class="form-error">{{ err }}</div>{% endfor %}
        </label>
      {% endfor %}
      <button type="submit" class="btn btn--primary">Sign up</button>
    </form>
  </section>
{% endblock %}
