<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/">My Shop</a>
    <nav class="main-nav" aria-label="Main navigation">
      <a href="/">Home</a>
      <a href="/cart/">Cart</a>
      <a href="/orders/">My Orders</a>
      {% if user.is_authenticated %}
        <span class="muted">Hi {{ user.username }}</span>
        <a href="/accounts/logout/" class="btn-ghost">Logout</a>
      {% else %}
        <a href="/accounts/login/" class="btn">Login</a>
        <a href="/accounts/signup/" class="btn btn--outline">Sign up</a>
      {% endif %}
    </nav>
  </div>
</header>
